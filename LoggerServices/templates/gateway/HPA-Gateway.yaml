apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{.Values.Gateway.DNS}}             # имя твоего Deployment
  minReplicas: {{.Values.Gateway.MinReplicas}}               # минимум подов
  maxReplicas: {{.Values.Gateway.MaxReplicas}}             # максимум подов
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{.Values.Gateway.CpuAverage}} # если средняя загрузка CPU >70%, HPA добавит реплики
