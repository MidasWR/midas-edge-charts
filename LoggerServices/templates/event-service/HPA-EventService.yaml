apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{.Values.EventService.DNS}}          # имя твоего Deployment
  minReplicas: {{.Values.EventService.MinReplicas}}             # минимум подов
  maxReplicas: {{.Values.EventService.MaxReplicas}}            # максимум подов
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{.Values.EventService.CpuAverage}} # если средняя загрузка CPU >70%, HPA добавит реплики